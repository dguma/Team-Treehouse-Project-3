<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css" />
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<title>Online Registration</title>
</head>

<body>
	
	<header>
		
		<div class="page-title">The code review</div>
		
		<div class="header-content">
			<h3 class="space">Signup for our newsletter</h3>
			<p class="space">Get the latest news on how your code is doing right in your inbox</p>
		</div>
		
	</header>

<main>
	<hr class="top-line" />
	<form>
	
		<feildset class="contact-information">
		
			<legend><h3>Contact Information</h3></legend>
			
			<div>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="Full Name" placeholder="Required" required/>
			</div>
			
			<div>
				<label for="email">Email Address</label>
				<input type="email" id="email" name="Email Address" placeholder="Required" required/>
			</div>
			
			<div>
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="Phone Number"/>
			</div>
			
			<div>
				<label for="address">Street Address</label>
				<input type="text" id="address" name="Address"/>
			</div>
			
			<div>
				<label for="city">City</label>
				<input type="text" id="city" name="City"/>
			</div>
			
			<div>
				<label for="state">State</label>
				<select type="text" id="state" name="state">
					<option value="" disabled selected hidden>Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			
			<div>
				<label for="zip" class="zipcode-label">Zip Code</label>
				<div class="zipcode">
					<input type="text" id="zip" name="Zip"/>
				</div>
			</div>
			
		</feildset>
		
		<hr class="bottom-line" />
		
		<fieldset class="newsletter">
		
		<legend><h3>Newsletter</h3></legend>
			
			<div class="newsletter-checkboxes">
				
				<p>Select the newsletters you would like to recieve</p>
			
				<label for="htmlNewsOption">
					<input type="checkbox" value="html-news" name="HTML News" id="htmlNewsOption"/><span>HTML News</span>
				</label>
				
				<label for="cssNewsOption">
					<input type="checkbox" value="css-news" name="CSS News" id="cssNewsOption"/><span>CSS News</span>
				</label>
			
				<label for="javascriptNewsOption">
					<input type="checkbox" value="javascript-news" name="Javascript News" id="javascriptNewsOption"/><span>Javascript News</span>
				</label>
				
			</div>

	  	
			
			<div class="newsletter-radios">
				
				<p>Newsletter format</p>
				
				<label for="htmlOption">
					<input type="radio" value="html-option" name="HTML" id="htmlOption"/><span>HTML</span>
				</label>
				
				<label for="plainTextOption">
					<input type="radio" value="plain-text" name="Plain text" id="plainTextOption"/><span>Plain text</span>
				</label>
				
			</div>
			
			<div class="newsletter-feedback">
				
				<p>Other topics you'd like to hear about</p>
			
				<label for="feedBack"></label>
				<textarea id="feedBack" name="feedback" cols="20" rows="4"></textarea>
				
			</div>
			
		</fieldset>
		
		<label for="submitButton"></label>
		<input type="submit" value="Sign Up" name="submit-button" id="submitButton"/>
	
	</form>
	
</main>
	
<footer>
	
	<p>Copyright The Code Review</p>

</footer>
</body>
</html>
